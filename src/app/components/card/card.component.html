<div class="card border-0 pb-2 position-relative" style="width: 18rem;" *ngIf="cardData" (click)="cardClick()">
    <div class="image-container overflow-hidden p-3 d-flex justify-content-center align-items-center">
        <img class="card-img-top w-75" [src]="cardData.image ? cardData.image : 'assets/products/dogfood.jpg'"
            alt="Card image cap" loading="lazy">
        <div class="position-absolute add-to-cart text-center p-2" (click)="addToCart($event)"><i
                class="bi bi-cart3 fs-5 me-2"></i>Add To card
        </div>
    </div>
    <div class="card-body">
        <h5 class="card-title"> {{cardData.name ? cardData.name : "Name" }} </h5>
        <p class="primary-color fw-semibold m-0">{{cardData.price ? '₹' + cardData.price : "₹200"}} <s
                class="text-secondary ms-4 fw-light"> {{cardData.mrp ? cardData.mrp : "₹120"}} </s> </p>
        <div class="mt-1">
            @for (item of [1,2,3,4,5]; track $index) {
            <i class="bi bi-star-fill pe-1"></i>
            }
        </div>
    </div>
    <div class="d-flex flex-column text-black position-absolute card-action">
        <i [class.fa-regular]="!isLiked" [class.fa-solid]="isLiked" [class.text-danger]="isLiked" class="fa-heart"
            (click)="like($event)"></i>
        <i class="fa-regular fa-eye"></i>
    </div>
    <div class="discount d-flex justify-content-center position-absolute align-items-center"
        *ngIf="cardData.discount && cardData.discount > 0">
        <p class="m-0 fw-semibold"> -{{cardData.discount}}% </p>
    </div>
</div>
