<div class="p-3">
    <p>Do you want to Log out..?</p>
    <div class="d-flex justify-content-end gap-2">
        <button type="button" class="btn btn-light" (click)="logOut('cancel')">Cancle</button>
        <button type="button" class="btn btn-danger" (click)="logOut('true')">Log Out</button>
    </div>
</div>
