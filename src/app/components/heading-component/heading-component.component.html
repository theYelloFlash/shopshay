<div>
    <div class="d-flex align-items-center gap-3">
        <div class="pointer"></div>
        <div class="subheading primary-color ps-1"> {{headingData?.subheading ? headingData.subheading : "Temp Data"}}
        </div>
    </div>
    <div class="gap-between"></div>
    <div class="d-flex align-items-center justify-content-between">
        <div class="d-flex flex-column gap-2 flex-lg-row align-items-lg-center">
            <p class="main-heading m-0">{{headingData?.mainHeadng ? headingData.mainHeadng : "Temp Data" }} </p>
            <div class="gap-80"></div>
            @if (headingData?.istimerRequired) {
            <app-timer></app-timer>
            }
        </div>
        <div class="d-flex gap-1">
            <button class="border-0 bg-o-secondary p-2" (click)="scrollCards('left')"><i
                    class="bi bi-arrow-left fs-5"></i></button>
            <button class="border-0 bg-o-secondary p-2" (click)="scrollCards('right')"><i
                    class="bi bi-arrow-right fs-5"></i></button>
        </div>
    </div>
</div>
